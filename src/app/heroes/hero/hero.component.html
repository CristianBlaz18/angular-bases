<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescriptcion()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary mx-2">
  Cabiar Nombre
</button>


<button *ngIf="age !== 50" (click)="changeAge()" class="btn btn-primary ">
  Cabiar Edad
</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
